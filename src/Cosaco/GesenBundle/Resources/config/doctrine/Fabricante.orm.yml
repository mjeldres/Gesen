            generator:
                strategy: IDENTITY
    fields:
        nombreFabricante:
            type: string
            nullable: false
            length: 50
            fixed: false
            comment: 'Almacena marcas de fabricantes tanto de perif√©ricos como de hardware.'
            column: nombre_fabricante
    lifecycleCallbacks: {  }
